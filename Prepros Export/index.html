<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HARBETT</title>
     <link rel="icon" href="img/H_black.png"> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>

        <!-- COMIENZO DEL HEADER -->
        <header>
            <nav>
                <h2 class="area">UI</h2>
                <div class="button__nav about">ABOUT ME</div>
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="button__nav contact">CONTACT ME</div>
                <h2 class="area">UX</h2>
            </nav>
            <div class="lang">
                <div class="select__lang">
                    <p class="title">ESP</p>
                    <p class="title">ENG</p>
                </div>
            </div>
        </header>

        <!-- COMIENZO DEL SLIDER-CARD -->
        <section class="slider">
                <div class="band">
                    <div class="cards large"></div>
                    <div class="cards cont-circles">
                        <div class="cards circle"></div>
                        <div class="cards circle"></div>
                    </div>
                    <div class="cards square"></div>
                    <div class="cards large"></div>
                </div>

        </section>

        <!-- COMIENZO DEL SLIDER-CARD -->
        <section class="categories">
            <h3>USER INTERFACE</h3>
            <h3>MOTION GRAPHICS</h3>
            <h3>USER EXPERIENCE</h3>
            <h3>FRONTEND DEVELOPMENT</h3>
        </section>

        <!-- COMIENZO DEL FOOTER -->
        <footer>
            <div class="social twitter">
                <img class="icon-social" src="img/twitter.png" alt="">
            </div>
            <p class="msg">"You do not sell a product, you sell emotions"</p>
        </footer>
    </main>
</body>
</html>
